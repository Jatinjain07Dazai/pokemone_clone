/*        Hydro Pump ray                   */
	
	.hydro_pump{

		background: radial-gradient(#E3FAFF, #A7D0EA, #B2D8EE, #C9E9F5);
		transform: scale(1, 0);
		width: inherit;
		height: inherit;
		transform-origin: top;
		-webkit-transition: transform 1.8s linear
	}

	.hydro_pumps{
		transform: scaleY(1) !important;
		transform-origin: bottom !important;

	}





	.glow-ball{
		position: absolute;
		height:10px;
  		width: 10px;
  		padding: 3px 3px;
  		margin-top: 10px;
  		background: whitesmoke;
  		transform: scale(0, 0);
  		border-radius:50%;
  		box-shadow:0px 0px 10px 10px lightgreen;
  		animation:s 3s ease-in-out;
  		transition: all 2s;
	}

	@keyframes s{
		0%{
			transform: scale(1, 1);
		}

		100%{
			top: 90%;
			left: 25%;
			transform: scale(0, 0);
			display: none;
		}
	}
